<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CIS 115 - Assignment 7 - Calculator</title>
        <meta charset="UTF-8">
        <style></style>
        <script src="localStorage.js"></script>
    </head>
    <body>
        <h2>Calculator</h2>
        <form>
            <input type="text" id="firstNum">
            <select id="opList" onChange="setValue()">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="text" id="secondNum">
            <input type="button" id="button" value="=" onclick="handleClick()">
            <input type="text" id="result" placeholder="Result" readonly onfocus="this.blur();">
        </form>
    </body>
    <script>
    var firstNum;
var secondNum;
var selectValue;

function handleClick() {
    firstNum=parseInt(document.getElementById("firstNum").value);
    secondNum=parseInt(document.getElementById("secondNum").value);
    var result;

if(selectValue = "add") {
    result = parseInt(firstNum + secondNum);
} else if(selectValue = "subtract") {
    result = parseInt(firstNum - secondNum);
} else if(selectValue = "multiply") {
    result = parseInt(firstNum * secondNum);
} else {
    result = parseInt(firstNum/secondNum);
}

var output=document.getElementById("result");
output.value=result;
}

function setValue() {
    selectValue=document.getElementById("opList").value;
}

function init() {
    var button=document.getElementById("button");
    button.onclick=handleClick;
}

window.onload = init;
</script>

</html>
